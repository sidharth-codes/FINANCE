<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Finance & more !</title>
</head>
<body>
  <div class="container">
    <div id="up"></div>
    <div id="down"></div>

      </form>
    </div>
  </div>
